    <script>
      const channel = document.location.href.split('/')[3].split('.')[0];

      $(document).ready(function () {
        listingPost();
      });


      function listingPost(){
        $("#postList").empty();
        $.ajax({
          type: "GET",
          url: `posts/list/${channel}`,
          data: {},
          success: function (response) {
            const post = response['post'];
            console.log(post)
            for (let i = 0; i < post.length; i++) {
              makePost(post[i])
            }
          }
      })
    };

      function makePost(post){
        let posthtml = `<div id="eachPost" class="nodeEachPost" onclick="location.href='/read?channel=${post["channel"]}?postId=${post["postId"]}'">
            <a>
              <span style="display: inline-block; width: 30px; text-align: center" id="postNumber"> ${post['order']} </span>
              <span id="title" style="display: inline-block; width: 640px; margin-left: 45px; text-align: left">
                ${post['title']}
              </span>
              <span
                id="nickname"
                style="display: inline-block; width: 97px;; text-align: left"
              >
              ${post['nickname']}
              </span>
              <span id="postDate" style="display: inline-block; width: 81px; text-align: left;">
                날짜
              </span>
              <span id="postView" style="display: inline-block; width: 62px; text-align: left;">
                ${post['view']}
              </span>
              <span id="postLike" style="display: inline-block; width: 62px; text-align: center;">
                ${post['like'].length}
              </span>
            </a>
          </div>`
          $("#postList").append(posthtml);
      }
    </script>
