<!DOCTYPE html>
<html>
  <head>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="js/registerApi.js"></script>
    <title>회원가입</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./mystyle.css" />
  </head>
  <body bgcolor="rgb(21,115,149)">
    <div class="regiWrap">
      <div class="regiBox">
        <h1 class="fontColor" style="font-family: Sam3KRFont; font-size: 70px">
          >..회원가입
        </h1>
        <input
          id="id"
          placeholder="ID"
          style="
            margin-top: 10px;
            width: 300px;
            height: 40px;
            font-size: 23px;
            font-family: Sam3KRFont;
          "
        />
        <p
          style="
            color: azure;
            margin-bottom: -10px;
            font-family: Sam3KRFont;
            font-size: 18px;
          "
        >
          ID는 최소 3자 이상이며, <br />
          알파벳 대소문자(a~z or A~Z)와<br />
          숫자(0~9) 조합
        </p>
        <br />
        <input
          id="password1"
          type="password"
          placeholder="Password"
          style="
            margin-top: 10px;
            width: 300px;
            height: 40px;
            font-size: 23px;
            font-family: Sam3KRFont;
          "
        />

        <br />
        <input
          id="password2"
          type="password"
          placeholder="Confirm Password"
          style="
            margin-top: 10px;
            width: 300px;
            height: 40px;
            font-size: 23px;
            font-family: Sam3KRFont;
          "
        />
        <p
          style="
            color: azure;
            margin-bottom: -10px;
            font-family: Sam3KRFont;
            font-size: 18px;
          "
        >
          패스워드는 최소 4자 이상이며, <br />
          ID와 같은 값이 포함된 경우 <br />
          회원가입에 실패
        </p>
        <br />
        <input
          id="nickname"
          placeholder="Nickname"
          style="
            margin-top: 10px;
            width: 300px;
            height: 40px;
            font-size: 23px;
            font-family: Sam3KRFont;
          "
        /><br />
        <div style="margin-top: 30px">
          <button onclick="location.href='/login'">취소</button>
          <button onclick="signUp();">가입하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
